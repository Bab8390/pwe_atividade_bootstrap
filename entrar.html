<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>
</head>
<body>
  
  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
    
  </header>
  
  <main> <!-- indica que é o conteúdo principal dessa página -->
        <form method="POST">
          <div class="container">
            <div class="row">
              <div class="w100"></div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4"><img src="Imagens/Logotipo_IFET.svg" alt="if" height="10" width="10"></div>
              <div class="col-sm-4"></div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="w100"></div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4">Faça login</div>
              <div class="col-sm-4"></div>
            </div>
          </div>
            <div class="container">
              <div class="row">
                <div class="w100"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <label for="entrar-email">Endereço de email</label><br>
                  <input type="text" name="email" id="entrar-email" required />
                </div>
                <div class="col-sm-4"></div>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="row">
                <div class="w100"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <label for="entrar-senha">Senha</label><br>
                  <input type="password" name="senha" id="entrar-senha" required />
                </div>
                <div class="col-sm-4"></div>
            </div>
            <br>
            <div class="container">
              <div class="w100"></div>
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <input type="submit" value="login">
                  <a href="#">Esqueci a senha</a>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
  </main>
  
  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
